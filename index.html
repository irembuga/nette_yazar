<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSeyazar | Kişisel Blog</title>
    <meta name="description" content="Ücretsiz kişisel blogum. Yeni yazılar ve anketler burada!">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NetSeyazar</h1>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Hakkımda</a>
            <a href="#">İletişim</a>
        </nav>
    </header>

    <main>
        <!-- Anket Formu (Netlify Entegreli) -->
        <section class="anket">
            <form name="memnuniyet-anketi" netlify>
                <h3>Sitemi nasıl buldunuz?</h3>
                <label><input type="radio" name="memnuniyet" value="cok-iyi" required> Çok İyi</label>
                <label><input type="radio" name="memnuniyet" value="iyi"> İyi</label>
                <label><input type="radio" name="memnuniyet" value="orta"> Orta</label>
                <label><input type="radio" name="memnuniyet" value="kotu"> Kötü</label>
                <label><input type="radio" name="memnuniyet" value="cok-kotu"> Çok Kötü</label>
                <button type="submit">Gönder</button>
            </form>
        </section>

        <!-- Blog Gönderileri -->
        <article class="blog-post">
            <h2>İlk Yazım!</h2>
            <p>Bugün blogumu açtım. Yakında daha fazla içerik gelecek...</p>
        </article>
    </main>

    <footer>
        <p>© 2023 NetSeyazar | Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
