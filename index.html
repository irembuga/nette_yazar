<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nette Yazar | Yokuş Hikayesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Konfeti kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Başlık -->
    <header>
        <div class="header-content">
            <h1>Nette Yazar</h1>
            <p class="subtitle">Yokuş Hikayesi</p>
            <p class="author">İrem BUĞA</p>
            <button class="about-btn">✨ Hakkımda</button>
        </div>
    </header>

    <!-- Hakkımda Modal -->
    <div class="modal-overlay">
        <div class="modal">
            <button class="close-modal">&times;</button>
            <h3>Hakkımda</h3>
            <p>Yazmak bana şu hayatta en iyi gelen şey... Yazdıklarımı sizlerle paylaşıp, üzerine konuşmak eminim daha da zevkli olacaktır. Daha umutlu yarınlar için... Keyifli Okumalar!</p>
        </div>
    </div>

    <!-- ... (Diğer içerikler aynı) ... -->

    <script>
        // Modal ve konfeti efekti
        const modal = document.querySelector('.modal-overlay');
        const aboutBtn = document.querySelector('.about-btn');
        
        aboutBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            
            // Konfeti patlatma
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#84fab0']
            });
        });

        document.querySelector('.close-modal').addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
