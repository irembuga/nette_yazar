<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nette Yazar | Yokuş Hikayesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1>Nette Yazar</h1>
            <p class="subtitle">Yokuş Hikayesi</p>
            <p class="author">İrem BUĞA</p>
        </div>
    </header>

    <main class="content-area">
        <!-- Yazı Listesi -->
        <div class="post-list" id="postList">
            <!-- Yazı kartları burada oluşturulacak -->
        </div>

        <!-- Yazı Detay Sayfası (Başlangıçta gizli) -->
        <div class="post-detail" id="postDetail" style="display:none">
            <button class="back-button" onclick="hidePostDetail()">← Tüm Yazılar</button>
            <div class="post-content">
                <h2 id="detailTitle"></h2>
                <time id="detailDate"></time>
                <div class="post-text" id="detailContent"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2023 Nette Yazar | Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Yazı verileri
        const posts = [
            {
                id: 1,
                title: "NEYLERSİN BENİM DELİ GÖNLÜM",
                date: "1 Ekim 2023",
                content: `Dinmedi mi denizindeki dalgalar,<br>
                Bitmedi mi çölündeki fırtınalar?<br>
                Durmadı mı gözündeki yaşlar,<br>
                Batmadı mı ayağına yolundaki taşlar?<br><br>
                Ah, şu benim deli gönlüm...<br>
                Varsın dinmesin dalgalar,<br>
                Varsın batmaya devam etsin taşlar,<br>
                Varsın sürüklesin rüzgârlar hiç bilmediğin yerlere.<br><br>
                <em>~İrem BUĞA</em>`
            },
            // Diğer tüm yazılar bu formatta eklenecek
        ];

        // Yazı listesini oluştur
        function renderPostList() {
            const postList = document.getElementById('postList');
            postList.innerHTML = '';
            
            posts.forEach(post => {
                const colors = ['#a8d8ea', '#7ac1d8', '#a6c1ee', '#879bc8', '#92c5de'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                postCard.style.borderTop = `4px solid ${randomColor}`;
                postCard.innerHTML = `
                    <div class="card-content">
                        <h2>${post.title}</h2>
                        <time>${post.date}</time>
                        <button onclick="showPostDetail(${post.id})">Oku</button>
                    </div>
                `;
                postList.appendChild(postCard);
            });
        }

        // Yazı detayını göster
        function showPostDetail(postId) {
            const post = posts.find(p => p.id === postId);
            document.getElementById('postList').style.display = 'none';
            document.getElementById('postDetail').style.display = 'block';
            document.getElementById('detailTitle').textContent = post.title;
            document.getElementById('detailDate').textContent = post.date;
            document.getElementById('detailContent').innerHTML = post.content;
            window.scrollTo(0, 0);
        }

        // Listeye dön
        function hidePostDetail() {
            document.getElementById('postDetail').style.display = 'none';
            document.getElementById('postList').style.display = 'grid';
        }

        // Sayfa yüklendiğinde yazı listesini oluştur
        window.onload = renderPostList;
    </script>
</body>
</html>
