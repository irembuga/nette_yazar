<!-- ÜST BAŞLIK ve GİRİŞ ANİMASYONU -->
<header class="site-header">
  <h1>Nette Yazar</h1>
  <p class="subtitle">Bir yokuş hikayesi...</p>
</header>

<!-- GİRİŞTE KULLANICI GERİ BİLDİRİMİ -->
<div class="emoji-feedback" id="emojiFeedback">
  <p>Sitem hakkında ne düşünüyorsunuz?</p>
  <div class="emojis">
    <span class="emoji" data-reaction="😍">😍</span>
    <span class="emoji" data-reaction="🤩">🤩</span>
    <span class="emoji" data-reaction="🙂">🙂</span>
    <span class="emoji" data-reaction="😕">😕</span>
  </div>
</div>

<!-- Yazı Listesi -->
<main class="post-grid" id="postGrid">
  <article class="post-card" data-id="1" style="background-color: #e3f2fd;">
    <div class="post-preview">
      <h2>NEYLERSİN BENİM DELİ GÖNLÜM</h2>
      <time datetime="2023-10-01">1 Ekim 2023</time>
      <p class="author">İrem BUĞA</p>
    </div>
  </article>
  <article class="post-card" data-id="2" style="background-color: #bbdefb;">
    <div class="post-preview">
      <h2>KAYBOLUŞ</h2>
      <time datetime="2023-10-08">8 Ekim 2023</time>
      <p class="author">İrem BUĞA</p>
    </div>
  </article>
</main>

<!-- Yazı Detay Gösterimi -->
<div class="post-overlay" id="postOverlay">
  <div class="post-container">
    <button class="close-post">&times;</button>
    <div class="post-header">
      <h2 id="postTitle"></h2>
      <div class="post-meta">
        <time id="postDate"></time>
        <span id="postAuthor"></span>
      </div>
    </div>
    <div class="post-content" id="postContent"></div>
    <div class="post-actions">
      <button class="like-btn"><i class="far fa-heart"></i> Beğen</button>
    </div>
  </div>
</div>

<style>
.site-header {
  text-align: center;
  margin: 20px 0;
}
.subtitle {
  font-style: italic;
  color: #555;
}
.emoji-feedback {
  text-align: center;
  margin: 20px 0;
}
.emojis span {
  font-size: 2rem;
  cursor: pointer;
  margin: 0 10px;
  transition: transform 0.3s;
}
.emojis span:hover {
  transform: scale(1.3);
}
.confetti {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4rem;
  animation: pop 0.5s ease-in-out forwards;
}
@keyframes pop {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(3); }
}
</style>

<script>
const posts = [
  {
    id: 1,
    title: "NEYLERSİN BENİM DELİ GÖNLÜM",
    date: "1 Ekim 2023",
    author: "İrem BUĞA",
    content: `Dinmedi mi denizindeki dalgalar,<br>
    Bitmedi mi çölündeki fırtınalar?<br>
    Durmadı mı gözündeki yaşlar,<br>
    Batmadı mı ayağına yolundaki taşlar?<br><br>
    Ah, şu benim deli gönlüm...<br>
    Varsın dinmesin dalgalar,<br>
    Varsın batmaya devam etsin taşlar,<br>
    Varsın sürüklesin rüzgârlar hiç bilmediğin yerlere.<br><br>
    <em>~İrem BUĞA</em>`
  },
  {
    id: 2,
    title: "KAYBOLUŞ",
    date: "8 Ekim 2023",
    author: "İrem BUĞA",
    content: `O güzel şiirler neden sustu?<br>
    Hani kalemler ışık olurdu?<br>
    Döner durur aynı çarklar,<br>
    Yol kaybolur, iz unutulur.<br><br>
    Bir rüzgâr eser, silinir ses,<br>
    Bir yağmur yağar, kaybolur yaş gözden,<br>
    Ve zaman derin bir sır olur,<br>
    Akıp gider usul usul...<br><br>
    <em>~İrem BUĞA</em>`
  }
];

// Yazıya tıklanınca detay göster
const cards = document.querySelectorAll('.post-card');
const overlay = document.getElementById('postOverlay');
cards.forEach(card => {
  card.addEventListener('click', () => {
    const postId = card.getAttribute('data-id');
    const post = posts.find(p => p.id == postId);
    if (post) {
      document.getElementById('postTitle').innerHTML = post.title;
      document.getElementById('postDate').innerHTML = post.date;
      document.getElementById('postAuthor').innerHTML = post.author;
      document.getElementById('postContent').innerHTML = post.content;
      overlay.style.display = 'block';
    }
  });
});

document.querySelector('.close-post').addEventListener('click', () => {
  overlay.style.display = 'none';
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Emoji geri bildirim
const emojis = document.querySelectorAll('.emoji');
emojis.forEach(emoji => {
  emoji.addEventListener('click', () => {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.textContent = emoji.dataset.reaction;
    document.body.appendChild(confetti);
    setTimeout(() => document.body.removeChild(confetti), 2000);
  });
});
</script>
