<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İrem BUĞA | Nette Yazar</title>
  <meta name="description" content="İrem BUĞA'nın kişisel web sitesi. Yazarlık, blog yazıları ve içerikler Nette Yazar'da.">
  <meta name="author" content="İrem BUĞA">
  <meta name="keywords" content="İrem BUĞA, Nette Yazar, kişisel blog, yazarlık, blog yazıları, edebiyat">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* === Renk Paleti === */
    :root {
      --pastel-lacivert: #6a6a6a;
      --koyu-lacivert: #333333;
      --acik-renk: #f0f0f0;
      --beyaz: #ffffff;
      --yazi-renk: #555555;
      --acik-yazi: #999999;
      --card-blue: #e0e0e0;
      --card-light-blue: #d0d0d0;
      --button-text-color: #ffffff;
    }

    /* === Genel Stil === */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--acik-renk);
      color: var(--yazi-renk);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('https://picsum.photos/seed/darkpattern/1920/1080.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    /* === Header === */
    .main-header {
      background: linear-gradient(135deg, var(--koyu-lacivert), var(--pastel-lacivert));
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .nav-link:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* === Postlar === */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .post-card {
      background: var(--beyaz);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
      overflow: hidden;
      border-left: 4px solid var(--pastel-lacivert);
    }
    .post-card:hover {
      transform: translateY(-5px);
    }
    .post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .post-preview { padding: 1.5rem; }

    /* === Modal === */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--beyaz);
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--acik-yazi);
    }

    /* === Footer === */
    footer {
      background-color: var(--koyu-lacivert);
      color: white;
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-content">
      <div>
        <a href="#" class="nav-link" id="home-link">Anasayfa</a>
        <a href="#" class="nav-link" id="contact-link">İletişim</a>
      </div>
      <h1 style="color:white">NETTE YAZAR</h1>
      <button class="nav-link" id="about-btn">Hakkımda</button>
    </div>
  </header>

  <!-- POST GRID -->
  <main class="post-grid" id="postGrid"></main>

  <!-- HAKKIMDA Modal -->
  <div class="modal-overlay" id="aboutModal">
    <div class="modal">
      <button class="close-modal">&times;</button>
      <h3>Hakkımda</h3>
      <p>Merhaba, ben İrem...</p>
    </div>
  </div>

  <!-- İLETİŞİM Modal -->
  <div class="modal-overlay" id="contactModal">
    <div class="modal">
      <button class="close-modal">&times;</button>
      <h3>İletişim</h3>
      <form>
        <input type="text" placeholder="Adınız">
        <input type="email" placeholder="E-posta">
        <textarea placeholder="Mesajınız"></textarea>
        <button type="submit">Gönder</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div>© 2025 İrem BUĞA. Tüm hakları saklıdır.</div>
  </footer>

  <script>
    // Örnek yazılar
    const posts = [
      { id:1, title:"Nergis", date:"27 Ocak 2025", author:"İrem BUĞA", image:"https://i.pinimg.com/736x/4b/ef/e0/4befe048177da0bb488aa55b9715127f.jpg", content:"Bir çiçek gibi..." }
    ];

    // Postları göster
    function displayPosts() {
      const postGrid = document.getElementById('postGrid');
      postGrid.innerHTML = '';
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
          <img src="${post.image}" class="post-image" alt="${post.title}">
          <div class="post-preview">
            <h2>${post.title}</h2>
            <time>${post.date}</time>
            <div>${post.author}</div>
          </div>
        `;
        postGrid.appendChild(card);
      });
    }
    displayPosts();

    // Modal aç/kapat
    document.getElementById('about-btn').addEventListener('click', ()=> {
      document.getElementById('aboutModal').style.display = 'flex';
    });
    document.getElementById('contact-link').addEventListener('click', ()=> {
      document.getElementById('contactModal').style.display = 'flex';
    });
    document.querySelectorAll('.close-modal').forEach(btn => {
      btn.addEventListener('click', ()=> {
        document.getElementById('aboutModal').style.display = 'none';
        document.getElementById('contactModal').style.display = 'none';
      });
    });
  </script>
</body>
</html>
